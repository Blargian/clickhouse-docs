extends: capitalization
message: "'%s' should use sentence-style capitalization."
link: "https://developers.google.com/style/capitalization#capitalization-in-titles-and-headings"
level: warning
scope: heading
match: $sentence
indicators:
  - ":"
exceptions:
  - "^[a-z]+[A-Z][a-zA-Z]*$"  # Matches camelCase pattern
  - "^[A-Z]+$"                # Matches words that are entirely uppercase
  - "^[A-Z][a-zA-Z]*[A-Z][a-zA-Z]*$"  # Matches PascalCase system metrics
  - "^[A-Z][a-zA-Z]*[A-Z][a-zA-Z]*_.*$"  # Matches system metrics with underscores
  - "^[a-z][a-z_]*[a-z]$"  # Matches configuration parameter names with underscores
